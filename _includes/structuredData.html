{% assign wordcount = include.content | number_of_words %}

<script type="application/ld+json">
{  
   "@context":"http://schema.org",
   "@type":"BlogPosting",
   "description": {{ include.description }},
   "headline":"{{ include.headline }}",
   "genre":"{{ include.keywords }}",
   "keywords":"{{ include.keywords }}",
   "wordCount":"{{ wordcount }}",
   "url":"{{ include.link | prepend: site.baseur | prepend: site.url }}",
   "datePublished":"{{ include.date | | date: '%Y-%m-%d' }}",
   "author":{  
      "@type":"Person",
      "name":"{{ site.author }}",
      "sameAs":[
        "https://github.com/{{ site.user_name }}"
      ]
   },
   "publisher":{  
      "@type":"Person",
      "name":"{{ site.author }}",
      "sameAs":[
        "https://github.com/{{ site.user_name }}"
      ],
      "logo": {
  		"@type": "ImageObject",
  		"contentUrl": "/logo.png | prepend: site.image_url | prepend: site.baseurl | prepend: site.url }}",
  		  "url": "{{ site.url }}"
    }
   },
   {% comment %} "image":{  
      "@type":"ImageObject",
      "contentUrl":"images/cardboard.jpg",
      "url":"{{ site.url }}",
      "height":"450",
      "width":"1000"
   }, {% endcomment %}
   "mainEntityOfPage":{  
      "@type":"WebPage",
      "@id":"{{ include.link | prepend: site.baseurl | prepend: site.url }}"
   },
   "articleBody":"{{ include.content | strip_html | xml_escape | normalize_whitepace | strip_newlines | strip }}"
}
</script>
